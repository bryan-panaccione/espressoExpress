  <body id="top">
    <!-- Header -->
    <header id="header" class="skel-layers-fixed">
      <img src="./images/catbox.svg" alt="cat logo" id="catImage" />

      <nav id="nav">
        <ul>
          
            <li>
              <input id="username" name="username" type="text" placeholder="username" autocomplete="username" required />
            </li>
            <li><input id="current-password" name="password" type="password" placeholder="password" autocomplete="current-password" required /></li>
            <button class="button special">ADMIN LOGIN</button>
          
          <div>
          
        </ul>
      </nav>
    </header>

    <!-- Banner -->
    <section id="banner">
      <div class="inner">
        <div id="titleContain">
          <h2>Cat Box</h2>
          <img src="./images/catbox.svg" alt="cat logo" id="bannerCat" />
        </div>

        <p>Professional animal adoption agency</p>
        <ul class="actions">
<button class="button big special popOne">Apply Filter</button>
<button class="button big alt populate">Show All Pets</button>
        </ul>
          <div class="searchDiv">
            <input type="text" id="activeSearch" placeholder="Active Search" />
            <div id="resultCount"></div>
          </div>
       

    </section>

    <!-- One -->
    <section id="one" class="wrapper style1 twoSec">
      <div class="filterSelectors">

        <div class="filterPair">
          <label for="kind">Type</label>

          <select name="kind" id="petDrop" class="selectOpt">
            <option value="400" selected="selected" ></option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="reptile">Reptile</option>
            <option value="critter">Critter</option>
          </select>
        </div>
        <div class="filterPair">
          <label for="kidFriend">Kid Friendly</label>

          <select name="kidFriend" id="kidDrop" class="selectOpt">
            <option value="400" selected="selected"></option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="filterPair">
          <label for="aniFriend">Animal Friendly</label>

          <select name="aniFriend" id="aniDrop"class="selectOpt">
            <option value="400" selected="selected"></option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="filterPair">
          <label for="vaxStat">Vaccinations</label>

          <select name="vaxStat" id="vaxDrop" class="selectOpt">
            <option value="400" selected="selected"></option>
            <option value="true">Up to Date</option>
          </select>
        </div>
      </div>
      <div class="filterSelections hideMe">
      
        <div class="filterTag centerTag"><div id="currentPage"></div><div>of</div><div id="nineOfDisp"></div></div>
        <button class="filterTag" id="rightPage">Next Page<i class="fa-solid fa-arrow-right"></i></button>

      </div>

      <!--Pet Poplulate area-->
    </div>
      <div class="petRegion container">
        <div class="row petAppendArea">         
        </div>
      </div>
      <div class="buttonPages" >
        <button class="petNav left"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="petNav right"><i class="fa-solid fa-arrow-right"></i></button>
      </div>


    </section>

    <!-- Two -->
    <section id="two" class="wrapper style2">
      <header class="major">
        <h2>Admin</h2>
        <p>You must login to use this area</p>
      </header>
      <div class="container">
        <div class="row">
          <div class="12u addAdmin">
            <section class="special">
              <div class="adminContent">
                
              </div>
            </section>
            <div class="adminActions">
              <button class="button alt"id="addAdminPage">Add Pet</button>
              <button class="button alt"id="updateAdminPage">Update Pet</button>
              <button class="button alt"id="deleteAdminPage">Delete Pet</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="container">
        <div class="row double">
          <div class="6u">
            <div class="row collapse-at-2">
              <div class="8u">
                <h3>Other Projects</h3>
                <ul class="alt">
                  <li><a href="#">Nascetur nunc varius</a></li>
                  <li><a href="#">Vis faucibus sed tempor</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="6u">
            <h2>Open to work</h2>
            <p>Technical Sales, Software Engineering, UI/UX Development</p>
            <ul class="icons">
              <li>
                <a href="https://github.com/bryan-panaccione"
                  ><i class="fa-brands fa-github"></i
                ></a>
              </li>
              <li>
                <a href="https://www.facebook.com/bryan.panaccione"
